---
layout: default
---
<div class="album row">
  <div class="col-md-3">
    <img src="{{ "/assets/covers/" | prepend: site.baseurl }}{{ page.slug }}.jpg" />
  </div>
  <div class="col-md-9">
    <h2>{{ page.title }}</h2>
    {% assign artist = site.data.artists[page.artist] %}
    <div class="album-artist">By <a href="{{ artist.wiki }}">{{ artist.name }}</a></div>
    <div class="album-meta">
      AllMusic Review
    </div>

    <div>
      {{ content }}
    </div>
  </div>
</div>
