---
layout: default
---
<div class="album row">
  <div class="col-md-3">
    <img src="{{ "/assets/covers/" | prepend: site.baseurl }}{{ page.slug }}.jpg" />
  </div>
  <div class="col-md-9">
    <h2>{{ page.title }}</h2>
    <p>{{ page.date | date: "%b %-d, %Y" }}</p>
    {% assign artist = site.data.artists[page.artist] %}<p>Artist: <a href="{{ artist.wiki }}">{{ artist.name }}</a></p>
    <div>
      {{ content }}
    </div>
  </div>
</div>
