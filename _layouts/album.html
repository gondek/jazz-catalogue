---
layout: default
---
<article>

  <img src="{{ "/assets/albums/" | prepend: site.baseurl }}{{ page.slug }}.jpg" />
  <h1>{{ page.title }}</h1>
  <p>{{ page.date | date: "%b %-d, %Y" }}</p>
  {% assign artist = site.data.artists[page.artist] %}<p><a href="{{ artist.wiki }}">{{ artist.name }}</a></p>

  <div>
    {{ content }}
  </div>

</article>
