---
layout: default
---
{% assign artist = site.data.artists[page.artist] %}
<div class="album">
  <img class="album-image" alt="{{ page.title }} album cover" src="{{ "/assets/covers/" | prepend: site.baseurl }}{{ page.slug }}.jpg" />

  <div class="album-info">
    <h2>{{ page.title }}</h2>
    <h3><a href="{{ artist.wikipedia }}">{{ artist.name }}</a></h3>
    <ul class="album-links">
      {% if page.wikipedia %}<li><a class="wikipedia" href="{{ page.wikipedia }}">Wikipedia</a></li>{% endif %}
      {% if page.allmusic  %}<li><a class="allmusic"  href="{{ page.allmusic }}">AllMusic</a></li>{% endif %}
      {% if page.youtube   %}<li><a class="youtube"   href="{{ page.youtube }}" >YouTube</a></li>{% endif %}
    </ul>
  </div>

</div>
