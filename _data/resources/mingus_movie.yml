title: 'Charles Mingus: Triumph of the Underdog'
content: >-
  This [documentary](http://www.imdb.com/title/tt0138357/), which can be watched [here](https://www.youtube.com/watch?v=2E7Xs8gD3io), provides amazing insight into what drove Mingus to compose and play such a wide variety of music. It features great interviews with people close to Mingus and Mingus himself, along with rare clips of live performances.
