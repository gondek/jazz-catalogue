---
layout: default
---
<div class="row">
  {% assign sorted_albums = (site.posts | sort:'title') %}
  {% for album in sorted_albums %}
  <div class="col-lg-2 col-md-3 col-xs-6">
    <div class="album-card">
    <a href="{{ album.url | prepend: site.baseurl }}">
        <img class="lazy-load hide" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="{{ "/assets/covers/" | prepend: site.baseurl }}{{ album.slug }}.jpg" alt="Album cover for {{ album.title }}" />
        <noscript>
          <img src="{{ "/assets/covers/" | prepend: site.baseurl }}{{ album.slug }}.jpg" alt="Album cover for {{ album.title }}" />
          {% if album.starred %}<span class="star"></span>{% endif %}
        </noscript>
        {% if album.starred %}<span class="star lazy-load"></span>{% endif %}
    </a>
    </div>
  </div>
  {% endfor %}
</div>
