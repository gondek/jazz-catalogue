---
layout: default
---
<div class="row">
  {% assign sorted_albums = (site.posts | sort:'title') %}
  {% for album in sorted_albums %}
  <div class="col-lg-2 col-md-3 col-xs-6">
    <div class="album-card">
    <a href="{{ album.url | prepend: site.baseurl }}">
      <img src="{{ "/assets/covers/" | prepend: site.baseurl }}{{ album.slug }}.jpg" alt="Album cover for {{ album.title }}" />
    </a>
    </div>
  </div>
  {% endfor %}
</div>
