<header>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>{{ site.title }}</h1>
      </div>
      <div class="col-md-6">
        <nav>
          <ul class="nav nav-pills">
          {% for item in site.nav %}
            <li><a {% if item.url == page.url %}class="active"{% endif %} href="{{ item.url | prepend: site.baseurl }}">{{ item.title }}</a></li>
          {% endfor %}
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
